<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="description" content="{{ site.description }}" />
    <title>Cole &amp; Lopez</title>
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Cole &amp; Lopez" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.coleandlopez.com" />
    <meta
      property="og:image"
      content="https://www.coleandlopez.com/img/logo.svg"
    />
    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:title" content="Cole &amp; Lopez" />
    <meta
      name="twitter:image"
      content="https://www.coleandlopez.com/img/miguel-painting.jpg"
    />
    <meta name="twitter:image:alt" content="miguel painting" />

    <link rel="canonical" href="https://www.coleandlopez.com" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://www.google.com/recaptcha/api.js?onload=setUpForm&render=explicit"></script>
  </head>
  <body>
    <!-- static form used by netlify -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/index.js"></script>
    <!-- Jarallax -->
    <script src="https://unpkg.com/jarallax@1.10/dist/jarallax.min.js"></script>
  </body>
</html>
